{% extends "base.html" %}

{% block title %}Training{% endblock %}

{% block content %}

    <h1>This is the Training Page</h1>

    {% if table %}
        <h2>Estos son los datos generados</h2>
        <div class="table-responsive">
            {{ table|safe }}
        </div>
        <form method="POST" action="/training/train-model">
            <button type="submit" class="btn btn-primary">Entrenar Modelo</button>
        </form>
    {% else %}
        <p>No hay datos para mostrar.</p>
    {% endif %}

{% endblock %}
